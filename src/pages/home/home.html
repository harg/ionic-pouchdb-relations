<ion-header>
  <ion-navbar>
    <ion-title>Items</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newItem()">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <p>{{item.category_id}}</p>
      <p>[ {{ (item.category | async)?.title }} ]</p>
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="editItem(item)">Edit</button>
      <button ion-button color="danger" (click)="deleteItem(item)"> Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</ion-content>
