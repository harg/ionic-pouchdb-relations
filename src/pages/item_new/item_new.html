<ion-header>
  <ion-navbar>
    <ion-title>New Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addItem()">
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="item.title" name="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-input type="text" [(ngModel)]="item.description" name="description"></ion-input>
      </ion-item>
      <!--<ion-item>
        <ion-select [(ngModel)]="item.category_id" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let category of categories" value="{{ category._id }}">{{ category.title }}</ion-option>
        </ion-select>
      </ion-item>-->
      <button ion-button type="submit" block>Save Item</button>
    </form>
</ion-content>
