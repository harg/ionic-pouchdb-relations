<ion-header>
  <ion-navbar>
    <ion-title>Items</ion-title>
    <ion-buttons end>
      <button ion-button (click)="newItem()">New</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!--<ion-list [virtualScroll]="items" approxItemHeight="50px">
  <ion-item-sliding *virtualItem="let item">-->
<ion-list >
  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <!--<p>{{item.category_id}}</p>
      <p>[ {{ item.category.title }} ]</p>-->
    </ion-item>
    <ion-item-options>
      <button ion-button (click)="editItem(item)">Edit</button>
      <button ion-button color="danger" (click)="deleteItem(item)"> Delete</button>
    </ion-item-options>
  </ion-item-sliding>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-list>

</ion-content>
